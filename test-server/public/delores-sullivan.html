    <script>
        // Author and books data
        const author = {
            uuid: 'author-uuid-4',
            name: 'Delores Sullivan',
            email: 'deloressullivan2@gmail.com',
            bio: 'Delores "Deedee" Swigert grew up in rural Missouri during the 1950s and 1960s, an era marked by significant race and gender inequality. Her powerful memoir chronicles her journey from adversity to international modeling and adoption reform activism.',
            location: 'Oregon',
            profileImage: '/images/delores-sullivan.jpg',
            genres: ['Memoir']
        };

        const books = [
            {
                id: 'a-good-place-to-live',
                title: 'A Good Place To Live',
                subtitle: 'A Girl Comes of Age in the Rural Midwest',
                authorUUID: 'author-uuid-4',
                description: '"A Good Place to Live" chronicles a mixed-race girl growing up in rural Missouri during the 1950s/60s. As her family disintegrates, DeeDee is forced to raise herself, emerging from trauma to join the international elite of the fashion world.',
                pricing: {
                    print: 2000,  // $20.00 in cents
                    ebook: 1500   // $15.00 in cents
                },
                genre: 'Memoir',
                coverColor: '#d4a574',
                coverImage: '/images/a-good-place-to-live.png',
                blurbs: [
                    {
                        text: "Delores Sullivan's transcendent memoir shines a light on a story too often silenced. It is at once intimate and universal — a testament to courage, survival, and the enduring bonds of family.",
                        author: "Gabrielle Glaser",
                        title: "New York Times journalist"
                    },
                    {
                        text: "From hardscrabble beginnings with a chaotic upbringing, Sullivan emerges triumphant in this richly detailed memoir of growing up in rural Missouri...",
                        author: "Lorraine Dusky",
                        title: ""
                    }
                ],
                purchaseLinks: [
                    { name: 'Print - Amazon', url: 'https://a.co/d/4xz7Wcm', type: 'print', primary: true },
                    { name: 'Print - F-Stop Books', url: 'https://windfall1.wixsite.com/f-stop-books', type: 'print', primary: true },
                    { name: 'eBook - Peace Love & Redistribution', url: 'https://peaceloveandredistribution.com/a-good-place-to-live', type: 'ebook', primary: true }
                ]
            }
        ];

        // Darken color function
        function darkenColor(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            if (!result) return hex;
            
            const r = Math.max(0, parseInt(result[1], 16) - 40);
            const g = Math.max(0, parseInt(result[2], 16) - 40);
            const b = Math.max(0, parseInt(result[3], 16) - 40);
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        // Load author image
        function loadAuthorImage() {
            const authorImageEl = document.getElementById('authorImage');
            
            if (author.profileImage) {
                const img = document.createElement('img');
                img.src = author.profileImage;
                img.alt = `${author.name} profile photo`;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                authorImageEl.innerHTML = '';
                authorImageEl.appendChild(img);
            }
        }

        // Create book card
        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card-large';

            // Book cover
            const cover = document.createElement('div');
            cover.className = 'book-cover-large';
            
            if (book.coverImage) {
                // Try to use the cover image
                const img = document.createElement('img');
                img.src = book.coverImage;
                img.alt = `${book.title} cover`;
                img.onerror = () => {
                    // Fallback to gradient background with title text
                    cover.style.background = `linear-gradient(135deg, ${book.coverColor} 0%, ${darkenColor(book.coverColor)} 100%)`;
                    cover.textContent = book.title;
                    img.remove();
                };
                cover.appendChild(img);
            } else {
                // Fallback to gradient with title text
                cover.style.background = `linear-gradient(135deg, ${book.coverColor} 0%, ${darkenColor(book.coverColor)} 100%)`;
                cover.textContent = book.title;
            }

            // Create book info container (for mobile layout)
            const bookInfo = document.createElement('div');
            bookInfo.className = 'book-info';

            // Book title
            const title = document.createElement('div');
            title.className = 'book-title-large';
            title.textContent = book.title;

            // Book description
            const description = document.createElement('div');
            description.className = 'book-description-large';
            description.textContent = book.description;
            
            // Blurb preview (show first blurb as teaser)
            const blurbPreview = document.createElement('div');
            blurbPreview.className = 'book-blurb-preview';
            
            if (book.blurbs && book.blurbs.length > 0) {
                const firstBlurb = book.blurbs[0];
                const previewText = firstBlurb.text.length > 80 ? firstBlurb.text.substring(0, 80) + '...' : firstBlurb.text;
                
                const previewQuote = document.createElement('div');
                previewQuote.className = 'blurb-preview-quote';
                previewQuote.textContent = `"${previewText}"`;
                
                const previewAttribution = document.createElement('div');
                previewAttribution.className = 'blurb-preview-attribution';
                previewAttribution.textContent = firstBlurb.title ? `— ${firstBlurb.author}, ${firstBlurb.title}` : `— ${firstBlurb.author}`;
                
                const expandHint = document.createElement('div');
                expandHint.className = 'expand-hint';
                expandHint.textContent = `Click to read ${book.blurbs.length} review${book.blurbs.length > 1 ? 's' : ''}`;
                
                blurbPreview.appendChild(previewQuote);
                blurbPreview.appendChild(previewAttribution);
                blurbPreview.appendChild(expandHint);
            }
            
            // Review blurbs (full content)
            const blurbsContainer = document.createElement('div');
            blurbsContainer.className = 'book-blurbs';
            blurbsContainer.style.display = 'none'; // Hidden initially
            
            if (book.blurbs && book.blurbs.length > 0) {
                book.blurbs.forEach(blurb => {
                    const blurbEl = document.createElement('div');
                    blurbEl.className = 'book-blurb';
                    
                    const quote = document.createElement('div');
                    quote.className = 'blurb-quote';
                    quote.textContent = `"${blurb.text}"`;
                    
                    const attribution = document.createElement('div');
                    attribution.className = 'blurb-attribution';
                    attribution.textContent = blurb.title ? `— ${blurb.author}, ${blurb.title}` : `— ${blurb.author}`;
                    
                    blurbEl.appendChild(quote);
                    blurbEl.appendChild(attribution);
                    blurbsContainer.appendChild(blurbEl);
                });
            }

            // Book pricing
            const pricingContainer = document.createElement('div');
            pricingContainer.className = 'book-pricing-container';

            const printPrice = document.createElement('div');
            printPrice.className = 'book-price-large';
            printPrice.innerHTML = `<strong>Print:</strong> $${(book.pricing.print / 100).toFixed(2)}`;

            const ebookPrice = document.createElement('div');
            ebookPrice.className = 'book-price-large';
            ebookPrice.innerHTML = `<strong>eBook:</strong> $${(book.pricing.ebook / 100).toFixed(2)}`;

            pricingContainer.appendChild(printPrice);
            pricingContainer.appendChild(ebookPrice);

            // Create buy buttons section
            const buyButtonsSection = document.createElement('div');
            buyButtonsSection.className = 'buy-buttons-section';

            // Print books group
            const printGroup = document.createElement('div');
            printGroup.className = 'buy-buttons-group';
            const printTitle = document.createElement('h4');
            printTitle.textContent = `Print - $${(book.pricing.print / 100).toFixed(2)}`;
            printGroup.appendChild(printTitle);

            const printLinks = book.purchaseLinks.filter(link => link.type === 'print');
            printLinks.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'purchase-link';
                linkEl.textContent = link.name.replace('Print - ', '');
                linkEl.target = '_blank';
                linkEl.rel = 'noopener';
                printGroup.appendChild(linkEl);
            });

            // eBook group
            const ebookGroup = document.createElement('div');
            ebookGroup.className = 'buy-buttons-group';
            const ebookTitle = document.createElement('h4');
            ebookTitle.textContent = `eBook - $${(book.pricing.ebook / 100).toFixed(2)}`;
            ebookGroup.appendChild(ebookTitle);

            const ebookLinks = book.purchaseLinks.filter(link => link.type === 'ebook');
            ebookLinks.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'purchase-link';
                linkEl.textContent = link.name.replace('eBook - ', '');
                linkEl.target = '_blank';
                linkEl.rel = 'noopener';
                ebookGroup.appendChild(linkEl);
            });

            buyButtonsSection.appendChild(printGroup);
            buyButtonsSection.appendChild(ebookGroup);

            // Assemble the book info
            bookInfo.appendChild(title);
            bookInfo.appendChild(description);
            bookInfo.appendChild(blurbPreview);
            bookInfo.appendChild(blurbsContainer);
            bookInfo.appendChild(pricingContainer);
            
            // Add click handler for expand/collapse
            card.addEventListener('click', () => {
                const authorHero = document.querySelector('.author-hero');
                const booksSection = document.querySelector('.books-section');
                
                const isExpanded = card.classList.contains('expanded');
                
                if (isExpanded) {
                    // Collapse
                    card.classList.remove('expanded');
                    authorHero.classList.remove('collapsed');
                    booksSection.classList.remove('expanded');
                    blurbsContainer.style.display = 'none';
                    blurbPreview.style.display = 'block';
                    description.style.webkitLineClamp = '2';
                    description.style.overflow = 'hidden';
                } else {
                    // Expand
                    card.classList.add('expanded');
                    authorHero.classList.add('collapsed');
                    booksSection.classList.add('expanded');
                    blurbsContainer.style.display = 'block';
                    blurbPreview.style.display = 'none';
                    description.style.webkitLineClamp = 'none';
                    description.style.overflow = 'visible';
                }
            });

            // Add elements to card
            card.appendChild(cover);
            card.appendChild(bookInfo);
            card.appendChild(buyButtonsSection);

            return card;
        }

        // Load books
        function loadBooks() {
            const booksGrid = document.getElementById('booksGrid');
            books.forEach(book => {
                const bookCard = createBookCard(book);
                booksGrid.appendChild(bookCard);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadAuthorImage();
            loadBooks();
        });
    </script>
</body>
</html>
