<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllyaBase Example SVG Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            color: white;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 42px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #a78bfa;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .svg-card {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid #8b5cf6;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .svg-card:hover {
            border-color: #ec4899;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
            transform: translateY(-2px);
        }

        .svg-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 320px;
        }

        .svg-container svg {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .svg-info {
            text-align: center;
        }

        .svg-category {
            color: #ec4899;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .svg-name {
            color: #a78bfa;
            font-size: 16px;
            font-weight: 500;
        }

        .svg-path {
            color: #6b7280;
            font-size: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: #8b5cf6;
            font-size: 24px;
            padding: 60px;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 15px;
            color: #fca5a5;
            text-align: center;
            margin: 20px 0;
        }

        .stats {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(139, 92, 246, 0.3);
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-button {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid #8b5cf6;
            color: #a78bfa;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-button:hover {
            background: rgba(139, 92, 246, 0.4);
            border-color: #ec4899;
            color: white;
        }

        .filter-button.active {
            background: #8b5cf6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AllyaBase SVG Gallery</h1>
        <div class="subtitle">All SVG examples from deployment/docker/examples</div>

        <div class="filter-bar" id="filterBar"></div>

        <div class="loading" id="loading">Loading SVG examples...</div>
        <div class="gallery-grid" id="gallery"></div>

        <div class="stats" id="stats"></div>
    </div>

    <script type="module">
        // List of all example directories and their SVG generator functions
        const examples = [
            { dir: 'apothecary', module: '/examples/apothecary/apothecary.js', generators: ['generateCosmeticSVG', 'generateRemedySVG'], data: 'apothecaryPosts' },
            { dir: 'bundles', module: '/examples/bundles/bundles.js', generators: ['generateBundleSVG'], data: 'bundlePosts' },
            { dir: 'closet', module: '/examples/closet/closet.js', generators: ['generateClothingSVG'], data: 'closetPosts' },
            { dir: 'cookbook', module: '/examples/cookbook/cookbook.js', generators: ['generateRecipeSVG'], data: 'cookbookPosts' },
            { dir: 'events', module: '/examples/events/events.js', generators: ['generateEventSVG'], data: 'eventPosts' },
            { dir: 'familiarPen', module: '/examples/familiarPen/familiarPen.js', generators: ['generateFamiliarSVG'], data: 'familiarPosts' },
            { dir: 'gallery', module: '/examples/gallery/gallery.js', generators: ['generateArtworkSVG'], data: 'galleryPosts' },
            { dir: 'games', module: '/examples/games/games.js', generators: ['generateGameSVG'], data: 'gamePosts' },
            { dir: 'geometry', module: '/examples/geometry/geometry.js', generators: ['generateGeometrySVG'], data: 'geometryPosts' },
            { dir: 'greenHouse', module: '/examples/greenHouse/greenHouse.js', generators: ['generatePlantSVG'], data: 'plantPosts' },
            { dir: 'idothis', module: '/examples/idothis/idothis.js', generators: ['generateIdoThisSVG'], data: 'idoThisPosts' },
            { dir: 'literary', module: '/examples/literary/literary.js', generators: ['generateBookSVG'], data: 'literaryPosts' },
            { dir: 'machinery', module: '/examples/machinery/machinery.js', generators: ['generateMachinerySVG'], data: 'machineryPosts' },
            { dir: 'metallics', module: '/examples/metallics/metallics.js', generators: ['generateMetallicSVG'], data: 'metallicPosts' },
            { dir: 'music', module: '/examples/music/music-bdo.js', generators: ['generateMusicSVG'], data: 'musicPosts' },
            { dir: 'network-topology', module: '/examples/network-topology/network-topology.js', generators: ['generateNetworkTopologySVG'], data: 'networkTopologyPosts' },
            { dir: 'oracular', module: '/examples/oracular/oracular.js', generators: ['generateOracularSVG'], data: 'oracularPosts' },
            { dir: 'popups', module: '/examples/popups/popups.js', generators: ['generatePopupSVG'], data: 'popupPosts' },
            { dir: 'simulations', module: '/examples/simulations/simulations.js', generators: ['generateSimulationSVG'], data: 'simulationPosts' },
            { dir: 'trading-cards', module: '/examples/trading-cards/trading-cards.js', generators: ['generateTradingCardSVG'], data: 'tradingCardPosts' }
        ];

        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const stats = document.getElementById('stats');
        const filterBar = document.getElementById('filterBar');

        let allSvgs = [];
        let currentFilter = 'all';

        async function loadAndDisplaySVGs() {
            let totalSvgs = 0;
            const categories = new Set();

            for (const example of examples) {
                try {
                    const module = await import(example.module);
                    const posts = module[example.data] || [];

                    categories.add(example.dir);

                    // For each post, generate SVG with each applicable generator
                    for (const post of posts) {
                        for (const generatorName of example.generators) {
                            const generator = module[generatorName];
                            if (generator) {
                                try {
                                    // Generate a dummy pubkey for display
                                    const dummyPubKey = 'example_' + post.id;
                                    const svgContent = generator(post, dummyPubKey);

                                    allSvgs.push({
                                        category: example.dir,
                                        name: post.title || post.name || post.id,
                                        generator: generatorName,
                                        svgContent: svgContent,
                                        path: example.module
                                    });

                                    totalSvgs++;
                                } catch (err) {
                                    console.error(`Error generating SVG for ${post.id}:`, err);
                                }
                            }
                        }
                    }
                } catch (err) {
                    console.error(`Error loading module ${example.module}:`, err);
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.textContent = `Failed to load ${example.dir}: ${err.message}`;
                    gallery.appendChild(errorDiv);
                }
            }

            // Create filter buttons
            const filterAll = document.createElement('button');
            filterAll.className = 'filter-button active';
            filterAll.textContent = `All (${totalSvgs})`;
            filterAll.onclick = () => filterSvgs('all');
            filterBar.appendChild(filterAll);

            Array.from(categories).sort().forEach(cat => {
                const count = allSvgs.filter(svg => svg.category === cat).length;
                const btn = document.createElement('button');
                btn.className = 'filter-button';
                btn.textContent = `${cat} (${count})`;
                btn.onclick = () => filterSvgs(cat);
                filterBar.appendChild(btn);
            });

            // Display all SVGs
            displaySvgs(allSvgs);

            loading.style.display = 'none';
            stats.textContent = `Loaded ${totalSvgs} SVG examples from ${categories.size} categories`;
        }

        function displaySvgs(svgs) {
            gallery.innerHTML = '';

            svgs.forEach(svg => {
                const card = document.createElement('div');
                card.className = 'svg-card';
                card.setAttribute('data-category', svg.category);

                card.innerHTML = `
                    <div class="svg-container">
                        ${svg.svgContent}
                    </div>
                    <div class="svg-info">
                        <div class="svg-category">${svg.category}</div>
                        <div class="svg-name">${svg.name}</div>
                        <div class="svg-path">${svg.generator}</div>
                    </div>
                `;

                gallery.appendChild(card);
            });
        }

        function filterSvgs(category) {
            currentFilter = category;

            // Update button states
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and display
            const filtered = category === 'all'
                ? allSvgs
                : allSvgs.filter(svg => svg.category === category);

            displaySvgs(filtered);
        }

        // Load everything on page load
        loadAndDisplaySVGs().catch(err => {
            loading.textContent = 'Error loading SVG examples: ' + err.message;
            loading.style.color = '#ef4444';
        });
    </script>
</body>
</html>
