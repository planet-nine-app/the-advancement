<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllyaBase Example SVG Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            color: white;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 42px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #a78bfa;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .svg-card {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid #8b5cf6;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .svg-card:hover {
            border-color: #ec4899;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
            transform: translateY(-2px);
        }

        .svg-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 320px;
        }

        .svg-container svg {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .svg-info {
            text-align: center;
        }

        .svg-category {
            color: #ec4899;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .svg-name {
            color: #a78bfa;
            font-size: 16px;
            font-weight: 500;
        }

        .svg-path {
            color: #6b7280;
            font-size: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: #8b5cf6;
            font-size: 24px;
            padding: 60px;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 15px;
            color: #fca5a5;
            text-align: center;
            margin: 20px 0;
        }

        .stats {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(139, 92, 246, 0.3);
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-button {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid #8b5cf6;
            color: #a78bfa;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-button:hover {
            background: rgba(139, 92, 246, 0.4);
            border-color: #ec4899;
            color: white;
        }

        .filter-button.active {
            background: #8b5cf6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AllyaBase SVG Gallery</h1>
        <div class="subtitle">All SVG examples from deployment/docker/examples</div>

        <div class="filter-bar" id="filterBar"></div>

        <div class="loading" id="loading">Loading SVG examples...</div>
        <div class="gallery-grid" id="gallery"></div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const stats = document.getElementById('stats');
        const filterBar = document.getElementById('filterBar');

        let allSvgs = [];
        let currentFilter = 'all';

        async function loadAndDisplaySVGs() {
            try {
                // Fetch pre-generated SVGs from server
                const response = await fetch('/api/svg-examples');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load SVG examples');
                }

                allSvgs = data.examples;
                const totalSvgs = allSvgs.length;

                // Get unique categories
                const categories = new Set(allSvgs.map(svg => svg.category));

            // Create filter buttons
            const filterAll = document.createElement('button');
            filterAll.className = 'filter-button active';
            filterAll.textContent = `All (${totalSvgs})`;
            filterAll.onclick = () => filterSvgs('all');
            filterBar.appendChild(filterAll);

            Array.from(categories).sort().forEach(cat => {
                const count = allSvgs.filter(svg => svg.category === cat).length;
                const btn = document.createElement('button');
                btn.className = 'filter-button';
                btn.textContent = `${cat} (${count})`;
                btn.onclick = () => filterSvgs(cat);
                filterBar.appendChild(btn);
            });

                // Display all SVGs
                displaySvgs(allSvgs);

                loading.style.display = 'none';
                stats.textContent = `Loaded ${totalSvgs} SVG examples from ${categories.size} categories`;
            } catch (err) {
                loading.textContent = 'Error loading SVG examples: ' + err.message;
                loading.style.color = '#ef4444';
                console.error('Failed to load SVG examples:', err);
            }
        }

        function displaySvgs(svgs) {
            gallery.innerHTML = '';

            svgs.forEach(svg => {
                const card = document.createElement('div');
                card.className = 'svg-card';
                card.setAttribute('data-category', svg.category);

                card.innerHTML = `
                    <div class="svg-container">
                        ${svg.svgContent}
                    </div>
                    <div class="svg-info">
                        <div class="svg-category">${svg.category}</div>
                        <div class="svg-name">${svg.name}</div>
                        <div class="svg-path">${svg.generator}</div>
                    </div>
                `;

                gallery.appendChild(card);
            });
        }

        function filterSvgs(category) {
            currentFilter = category;

            // Update button states
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and display
            const filtered = category === 'all'
                ? allSvgs
                : allSvgs.filter(svg => svg.category === category);

            displaySvgs(filtered);
        }

        // Load everything on page load
        loadAndDisplaySVGs();
    </script>
</body>
</html>
