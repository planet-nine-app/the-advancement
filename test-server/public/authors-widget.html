<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Authors - Planet Nine Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'SF Pro', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #a0a9c0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .authors-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .author-section {
            margin-bottom: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .books-carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
        }
        
        .books-carousel::-webkit-scrollbar {
            height: 8px;
        }
        
        .books-carousel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .books-carousel::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        
        .book-widget-container {
            min-width: 300px;
            max-width: 300px;
            flex-shrink: 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a9c0;
            font-size: 1.1rem;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }
        
        /* Post widget styling integration */
        .post-card {
            background: rgba(255, 255, 255, 0.08) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 15px !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }
        
        .post-card * {
            color: #ffffff !important;
        }
        
        .post-description {
            color: #a0a9c0 !important;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .book-widget-container {
                min-width: 280px;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Featured Authors</h1>
        <p>Discover amazing books from talented authors in the Planet Nine ecosystem</p>
    </div>
    
    <div class="authors-container" id="authorsContainer">
        <div class="loading">Loading authors and books...</div>
    </div>

    <script src="post-widget.js"></script>
    <script src="authors-widget.js"></script>
</body>
</html>
