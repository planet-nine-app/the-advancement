<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{AUTHOR_NAME}} - Planet Nine Author</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .back-link::before {
            content: '‚Üê ';
            margin-right: 5px;
        }

        .author-header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .author-profile {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .author-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .author-email {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .author-location {
            color: #a0a9c0;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .author-location::before {
            content: 'üìç ';
            margin-right: 5px;
        }

        .author-bio {
            color: #e0e6ed;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .author-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .books-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .books-header {
            margin-bottom: 30px;
        }

        .books-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .books-subtitle {
            color: #a0a9c0;
            font-size: 1.1rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .book-cover {
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border-radius: 10px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: white;
            text-align: center;
            padding: 10px;
            line-height: 1.2;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .book-info {
            flex: 1;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .book-description {
            color: #a0a9c0;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .book-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .book-category {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            text-transform: capitalize;
        }

        .book-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .book-tag {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        .no-books {
            text-align: center;
            padding: 60px 20px;
            color: #a0a9c0;
        }

        .no-books h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .author-profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .author-name {
                font-size: 2rem;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-card {
                flex-direction: column;
                text-align: center;
            }

            .book-cover {
                margin: 0 auto 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/authors.html" class="back-link">Back to Authors</a>

        <div class="author-header">
            <div class="author-profile">
                <div class="author-image">
                    {{AUTHOR_INITIALS}}
                </div>
                <div class="author-info">
                    <h1 class="author-name">{{AUTHOR_NAME}}</h1>
                    <div class="author-email">{{AUTHOR_EMAIL}}</div>
                    <div class="author-location">{{AUTHOR_LOCATION}}</div>
                    <div class="author-bio">{{AUTHOR_BIO}}</div>
                    <div class="author-tags">
                        {{AUTHOR_TAGS}}
                    </div>
                </div>
            </div>
        </div>

        <div class="books-section">
            <div class="books-header">
                <h2 class="books-title">Books by {{AUTHOR_NAME}}</h2>
                <p class="books-subtitle">{{BOOKS_COUNT}} published {{BOOKS_COUNT_LABEL}}</p>
            </div>

            {{BOOKS_CONTENT}}
        </div>
    </div>
</body>
</html>
