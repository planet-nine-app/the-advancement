<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanora Products</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #007AFF, #34C759);
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background-size: cover;
            background-position: center;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-uuid {
            color: #888;
            font-size: 11px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            margin-bottom: 15px;
            padding: 4px 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            word-break: break-all;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #007AFF;
            margin-bottom: 15px;
        }

        .buy-button {
            width: 100%;
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .buy-button:hover {
            background: linear-gradient(45deg, #0056CC, #4B40CC);
            transform: translateY(-1px);
        }

        .buy-button:active {
            transform: translateY(0);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .empty-state h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            opacity: 0.9;
        }

        .empty-state p {
            margin: 0;
            opacity: 0.7;
            font-size: 16px;
        }

        /* Debug log overlay */
        .debug-log {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 33vh;
            background: rgba(0, 0, 0, 0.95);
            color: #00ff00;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 10px;
            padding: 8px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 9999;
            border-bottom: 2px solid #333;
            box-sizing: border-box;
        }

        .debug-log .log-entry {
            margin: 2px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .debug-log .log-error {
            color: #ff4444;
        }

        .debug-log .log-success {
            color: #44ff44;
        }

        .debug-log .log-info {
            color: #4444ff;
        }

        /* Push content below debug log */
        .header {
            margin-top: calc(33vh + 10px);
        }
    </style>
</head>
<body>
    <!-- Debug log overlay -->
    <div id="debugLog" class="debug-log"></div>

    <div class="header">
        <h1>üöÄ Planet Nine Marketplace</h1>
        <p>Discover amazing products powered by Sanora</p>
    </div>

    <div class="products-container">
        {{PRODUCTS_HTML}}
    </div>

    {{EMPTY_STATE}}

    <script>
        // Debug logging functions
        let debugLogContainer = null;
        let originalConsoleLog = console.log;

        function initDebugLog() {
            debugLogContainer = document.getElementById('debugLog');
            if (debugLogContainer) {
                debugLog('üöÄ Debug logging initialized');
            }
        }

        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;

            // Log to original console
            originalConsoleLog(logMessage);

            // Log to overlay
            if (debugLogContainer) {
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                entry.textContent = logMessage;
                debugLogContainer.appendChild(entry);
                debugLogContainer.scrollTop = debugLogContainer.scrollHeight;

                // Keep only last 100 entries (more room now)
                while (debugLogContainer.children.length > 100) {
                    debugLogContainer.removeChild(debugLogContainer.firstChild);
                }

                // Ensure we're scrolled to bottom to see latest logs
                setTimeout(() => {
                    debugLogContainer.scrollTop = debugLogContainer.scrollHeight;
                }, 10);
            }
        }

        // Override console.log to use our debug log
        console.log = function(...args) {
            debugLog(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : String(arg)).join(' '));
        };

        console.error = function(...args) {
            debugLog(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : String(arg)).join(' '), 'error');
        };

        // Embedded emojicoding functionality
        {{EMOJICODING_JS}}

        // Explicitly ensure emojicoding functions are available on window
        console.log('üîç SETUP: Checking if window.Emojicoding exists...');
        console.log('üîç SETUP: typeof window.Emojicoding:', typeof window.Emojicoding);

        if (typeof window.Emojicoding === 'undefined') {
            console.log('üîß SETUP: Emojicoding not auto-attached to window, manually creating...');

            // Check what functions are available
            console.log('üîç SETUP: typeof encodeHexToEmoji:', typeof encodeHexToEmoji);
            console.log('üîç SETUP: typeof decodeEmojiToHex:', typeof decodeEmojiToHex);
            console.log('üîç SETUP: typeof quickEncodeHex:', typeof quickEncodeHex);
            console.log('üîç SETUP: typeof simpleEncodeHex:', typeof simpleEncodeHex);
            console.log('üîç SETUP: typeof simpleDecodeEmoji:', typeof simpleDecodeEmoji);

            // Create the window.Emojicoding object manually
            window.Emojicoding = {
                encodeHexToEmoji: (typeof encodeHexToEmoji !== 'undefined') ? encodeHexToEmoji : null,
                decodeEmojiToHex: (typeof decodeEmojiToHex !== 'undefined') ? decodeEmojiToHex : null,
                quickEncodeHex: (typeof quickEncodeHex !== 'undefined') ? quickEncodeHex : null,
                quickDecodeEmoji: (typeof quickDecodeEmoji !== 'undefined') ? quickDecodeEmoji : null,
                simpleEncodeHex: (typeof simpleEncodeHex !== 'undefined') ? simpleEncodeHex : null,
                simpleDecodeEmoji: (typeof simpleDecodeEmoji !== 'undefined') ? simpleDecodeEmoji : null,
                setEmojiBase: (typeof setEmojiBase !== 'undefined') ? setEmojiBase : null,
                setMagicMode: (typeof setMagicMode !== 'undefined') ? setMagicMode : null,
                EmojicodingConfig: (typeof EmojicodingConfig !== 'undefined') ? EmojicodingConfig : null,
                EMOJI_SET_64: (typeof EMOJI_SET_64 !== 'undefined') ? EMOJI_SET_64 : null,
                EMOJI_SET_128: (typeof EMOJI_SET_128 !== 'undefined') ? EMOJI_SET_128 : null,
                MAGIC_DELIMITERS: (typeof MAGIC_DELIMITERS !== 'undefined') ? MAGIC_DELIMITERS : null
            };

            console.log('‚úÖ SETUP: Manually created window.Emojicoding with functions:', Object.keys(window.Emojicoding));
        } else {
            console.log('‚úÖ SETUP: window.Emojicoding already available:', Object.keys(window.Emojicoding));
        }

        console.log('üîç SETUP: Final check - window.Emojicoding.decodeEmojiToHex type:', typeof window.Emojicoding.decodeEmojiToHex);
        console.log('üîç SETUP: Final check - window.Emojicoding.simpleDecodeEmoji type:', typeof window.Emojicoding.simpleDecodeEmoji);

        // Fallback: if simple functions aren't available, add them manually
        if (!window.Emojicoding.simpleDecodeEmoji && typeof simpleDecodeEmoji !== 'undefined') {
            console.log('üîß SETUP: Adding simpleDecodeEmoji manually');
            window.Emojicoding.simpleDecodeEmoji = simpleDecodeEmoji;
        }
        if (!window.Emojicoding.simpleEncodeHex && typeof simpleEncodeHex !== 'undefined') {
            console.log('üîß SETUP: Adding simpleEncodeHex manually');
            window.Emojicoding.simpleEncodeHex = simpleEncodeHex;
        }

        // Simple test function for debugging
        function testFunction() {
            debugLog('üß™ TEST: testFunction called successfully!', 'success');
            return { success: true, message: 'Test function works!' };
        }

        function buyProduct(productId, title, price, description, uuid) {
            console.log('Buy product clicked:', {productId, title, price, description, uuid});

            // Send purchase request to native Swift code
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.keyboardAction) {
                window.webkit.messageHandlers.keyboardAction.postMessage({
                    action: 'buyProduct',
                    productId: productId,
                    title: title,
                    price: price,
                    description: description,
                    uuid: uuid
                });
            } else {
                console.log('Native bridge not available - would buy:', title);
            }
        }

        function viewProduct(productId, title, description, uuid) {
            console.log('View product:', {productId, title, description, uuid});

            // Copy emojicoded UUID to input field
            if (window.Emojicoding && uuid) {
                try {
                    // Remove dashes from UUID for encoding
                    const cleanUUID = uuid.replace(/-/g, '');
                    const emojiUUID = window.Emojicoding.quickEncodeHex(cleanUUID);

                    // Send emojicoded UUID to Swift to insert into text field
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.keyboardAction) {
                        window.webkit.messageHandlers.keyboardAction.postMessage({
                            action: 'copyEmojiUUID',
                            emojiUUID: emojiUUID,
                            originalUUID: uuid,
                            productTitle: title
                        });

                        console.log('‚úÖ Copied emojicoded UUID:', emojiUUID);
                    }
                } catch (error) {
                    console.error('‚ùå Failed to emojicode UUID for copying:', error);

                    // Send error to Swift
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.keyboardAction) {
                        window.webkit.messageHandlers.keyboardAction.postMessage({
                            action: 'copyError',
                            error: `Emojicoding failed: ${error.message}`,
                            originalUUID: uuid
                        });
                    }
                }
            } else {
                console.error('‚ùå Cannot copy UUID - Emojicoding not available or UUID missing');

                // Send error to Swift
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.keyboardAction) {
                    window.webkit.messageHandlers.keyboardAction.postMessage({
                        action: 'copyError',
                        error: 'Emojicoding not available',
                        originalUUID: uuid || 'N/A'
                    });
                }
            }
        }

        // Bridge function for Swift to call for decoding
        function bridgeDecodeEmojiToHex(emojiString) {
            debugLog('üîç BRIDGE: Bridge function called with: ' + emojiString, 'info');
            debugLog('üîç BRIDGE: Input length: ' + emojiString.length, 'info');

            // Check if Emojicoding is available
            if (!window.Emojicoding || !window.Emojicoding.decodeEmojiToHex) {
                debugLog('‚ùå BRIDGE: window.Emojicoding.decodeEmojiToHex not available', 'error');
                debugLog('‚ùå BRIDGE: window.Emojicoding: ' + JSON.stringify(window.Emojicoding), 'error');
                return { success: false, error: 'Emojicoding decodeEmojiToHex function not available' };
            }

            debugLog('‚úÖ BRIDGE: window.Emojicoding.decodeEmojiToHex is available', 'success');

            try {
                debugLog('üîç BRIDGE: Calling window.Emojicoding.simpleDecodeEmoji...', 'info');
                const result = window.Emojicoding.simpleDecodeEmoji(emojiString);
                debugLog('üîç BRIDGE: Got result: ' + JSON.stringify(result), 'info');

                if (result && result.hex) {
                    debugLog('‚úÖ BRIDGE: Success! Hex: ' + result.hex, 'success');
                    const bridgeResult = {
                        success: true,
                        hex: result.hex,
                        detectedMagic: result.detectedMagic || null,
                        strippedInput: result.strippedInput || null
                    };
                    debugLog('üîç BRIDGE: Returning: ' + JSON.stringify(bridgeResult), 'info');
                    return bridgeResult;
                } else {
                    debugLog('‚ùå BRIDGE: Invalid result: ' + JSON.stringify(result), 'error');
                    return { success: false, error: 'No hex in result: ' + JSON.stringify(result) };
                }
            } catch (error) {
                debugLog('‚ùå BRIDGE: Exception: ' + error.message, 'error');
                debugLog('‚ùå BRIDGE: Stack: ' + error.stack, 'error');
                return { success: false, error: 'Decode exception: ' + error.message };
            }
        }

        // Initialize and emojicode UUIDs
        document.addEventListener('DOMContentLoaded', function() {
            initDebugLog();
            console.log('Products WebView loaded and ready');

            // Convert all UUID displays to emoji - NO FALLBACKS
            const uuidElements = document.querySelectorAll('.product-uuid');
            uuidElements.forEach(element => {
                const text = element.textContent;
                const uuidMatch = text.match(/UUID: ([a-f0-9-]+)/i);
                if (uuidMatch) {
                    if (!window.Emojicoding) {
                        // FAIL CLEARLY - emojicoding not available
                        element.innerHTML = `<span style="color: red; font-weight: bold;">‚ùå Emojicoding Error: JavaScript not loaded</span>`;
                        console.error('‚ùå Emojicoding not available - window.Emojicoding undefined');
                        return;
                    }

                    try {
                        // Remove dashes from UUID for encoding
                        const cleanUUID = uuidMatch[1].replace(/-/g, '');
                        console.log('üîç ENCODING: Original UUID:', uuidMatch[1]);
                        console.log('üîç ENCODING: Clean UUID (no dashes):', cleanUUID, 'length:', cleanUUID.length);

                        const emojiUUID = window.Emojicoding.quickEncodeHex(cleanUUID);
                        console.log('üîç ENCODING: Emoji result:', emojiUUID);

                        element.innerHTML = `UUID: <span style="font-family: inherit;">${emojiUUID}</span>`;
                    } catch (error) {
                        // FAIL CLEARLY - encoding failed
                        element.innerHTML = `<span style="color: red; font-weight: bold;">‚ùå Emojicoding Error: ${error.message}</span>`;
                        console.error('‚ùå Failed to encode UUID:', error);
                    }
                }
            });
        });
    </script>
</body>
</html>
