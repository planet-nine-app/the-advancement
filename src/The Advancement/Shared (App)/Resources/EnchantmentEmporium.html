<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enchantment Emporium</title>
    <style>
        :root {
            /* Background Colors */
            --bg-primary: #1a0033;
            --bg-secondary: #2d0a4e;
            --bg-overlay: rgba(255, 255, 255, 0.05);
            --bg-overlay-dark: rgba(0, 0, 0, 0.8);

            /* Accent Colors */
            --accent-primary: #fbbf24;
            --accent-secondary: #a78bfa;
            --accent-success: #10b981;
            --accent-success-dark: #059669;
            --accent-error: #ef4444;
            --accent-purple: #8b5cf6;
            --accent-purple-dark: #7c3aed;
            --accent-pink: #ec4899;
            --accent-pink-dark: #db2777;

            /* Text Colors */
            --text-primary: #e0d4f7;
            --text-secondary: #d1c4e9;
            --text-muted: #a78bfa;

            /* Border Colors */
            --border-primary: rgba(167, 139, 250, 0.3);
            --border-active: #a78bfa;
            --border-success: rgba(16, 185, 129, 0.3);
            --border-success-active: #10b981;

            /* Button Colors */
            --btn-success-start: #10b981;
            --btn-success-end: #059669;
            --btn-secondary-bg: rgba(167, 139, 250, 0.2);
            --btn-secondary-text: #a78bfa;
            --btn-secondary-border: rgba(167, 139, 250, 0.5);
            --btn-disabled: #4b5563;

            /* Card Colors */
            --card-bg-start: rgba(167, 139, 250, 0.1);
            --card-bg-end: rgba(139, 92, 246, 0.1);
            --card-border-default: rgba(167, 139, 250, 0.3);
            --card-border-hover: #a78bfa;

            /* Shadow Colors */
            --shadow-accent: rgba(251, 191, 36, 0.5);
            --shadow-success: rgba(16, 185, 129, 0.4);
            --shadow-success-hover: rgba(16, 185, 129, 0.6);
            --shadow-card: rgba(167, 139, 250, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-overlay);
            border-radius: 15px;
            border: 1px solid var(--border-primary);
        }

        .header h1 {
            font-size: 28px;
            color: var(--accent-primary);
            margin-bottom: 8px;
            text-shadow: 0 0 20px var(--shadow-accent);
        }

        .header p {
            font-size: 14px;
            color: var(--text-muted);
            font-style: italic;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Enchantment List */
        .enchantment-card {
            background: linear-gradient(135deg, var(--card-bg-start) 0%, var(--card-bg-end) 100%);
            border: 2px solid var(--card-border-default);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enchantment-card:hover {
            border-color: var(--card-border-hover);
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-card);
        }

        .enchantment-icon {
            font-size: 48px;
            margin-bottom: 10px;
            text-align: center;
        }

        .enchantment-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 5px;
            text-align: center;
        }

        .enchantment-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 10px;
        }

        .enchantment-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            text-align: center;
        }

        .enchantment-cost {
            margin-top: 12px;
            padding: 10px 12px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid var(--border-success);
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            color: var(--accent-success);
            font-weight: 600;
        }

        /* Detail View */
        .detail-container {
            background: var(--bg-overlay);
            border: 2px solid var(--border-primary);
            border-radius: 15px;
            padding: 25px;
            max-width: 600px;
            margin: 0 auto;
        }

        .detail-icon {
            font-size: 72px;
            text-align: center;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .detail-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--accent-primary);
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        .detail-subtitle {
            font-size: 16px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            font-size: 16px;
            color: var(--accent-primary);
            margin-bottom: 10px;
        }

        .detail-section p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .detail-section ul {
            list-style: none;
            padding-left: 0;
        }

        .detail-section li {
            font-size: 14px;
            color: var(--text-secondary);
            padding: 6px 0;
            padding-left: 25px;
            position: relative;
        }

        .detail-section li::before {
            content: "‚ú®";
            position: absolute;
            left: 0;
        }

        .requirements {
            background: var(--card-bg-start);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
        }

        .requirement-item.met {
            color: var(--accent-success);
        }

        .requirement-item.not-met {
            color: var(--accent-error);
        }

        .requirement-item .icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-success);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Buttons */
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .button-primary {
            background: linear-gradient(135deg, var(--btn-success-start) 0%, var(--btn-success-end) 100%);
            color: white;
            box-shadow: 0 4px 15px var(--shadow-success);
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-success-hover);
        }

        .button-primary:active {
            transform: translateY(0);
        }

        .button-primary:disabled {
            background: var(--btn-disabled);
            cursor: not-allowed;
            box-shadow: none;
        }

        .button-secondary {
            background: var(--btn-secondary-bg);
            color: var(--btn-secondary-text);
            border: 1px solid var(--btn-secondary-border);
        }

        .button-secondary:hover {
            background: rgba(167, 139, 250, 0.3);
        }

        /* Success View */
        .success-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .success-icon {
            font-size: 96px;
            margin: 20px 0;
            animation: successPop 0.6s ease-out;
        }

        @keyframes successPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--shadow-accent);
        }

        .success-message {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .emojicode-display {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%);
            border: 2px solid var(--accent-success);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emojicode-display:hover {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(5, 150, 105, 0.3) 100%);
            transform: scale(1.02);
        }

        .emojicode-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .emojicode-value {
            font-size: 32px;
            font-family: monospace;
            color: var(--accent-success);
            letter-spacing: 3px;
            margin: 10px 0;
        }

        .emojicode-hint {
            font-size: 11px;
            color: var(--text-muted);
            font-style: italic;
        }

        .url-display {
            background: var(--bg-overlay);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            color: var(--text-muted);
            word-break: break-all;
        }

        /* Coming Soon */
        .coming-soon {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed var(--border-primary);
            border-radius: 15px;
            margin-top: 20px;
        }

        .coming-soon-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .coming-soon-text {
            font-size: 18px;
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay-dark);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: var(--text-muted);
        }

        /* Payment Method Selection */
        .payment-methods {
            margin: 20px 0;
        }

        .payment-method-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .payment-method-button {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            background: var(--bg-overlay);
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method-button:hover {
            background: var(--card-bg-start);
            border-color: var(--border-active);
        }

        .payment-method-button.selected {
            background: linear-gradient(135deg, var(--btn-success-start) 0%, var(--btn-success-end) 100%);
            border-color: var(--border-success-active);
            color: white;
        }

        .payment-option {
            display: none;
            padding: 15px;
            background: var(--bg-overlay);
            border-radius: 10px;
            margin-top: 10px;
        }

        .payment-option.active {
            display: block;
        }

        .word-of-power-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .word-of-power-input:focus {
            outline: none;
            border-color: var(--border-success-active);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .word-of-power-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
            font-style: italic;
        }

        .payment-info {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® The Enchantment Emporium ‚ú®</h1>
        <p>Weave magic into reality through ancient spells</p>
    </div>

    <!-- List View -->
    <div id="list-view" class="view active">
        <div id="enchantments-container"></div>

        <div class="coming-soon">
            <div class="coming-soon-icon">üåü</div>
            <div class="coming-soon-text">More enchantments await...</div>
        </div>
    </div>

    <!-- Detail View -->
    <div id="detail-view" class="view">
        <div class="detail-container">
            <div id="detail-content"></div>
        </div>
    </div>

    <!-- Success View -->
    <div id="success-view" class="view">
        <div class="success-container">
            <div id="success-content"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner">‚ú®</div>
            <div class="loading-text">Casting enchantment...</div>
        </div>
    </div>

    <script>
        // SHA256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Available enchantments
        const enchantments = [
            {
                id: 'glyphenge',
                name: 'Glyphenge',
                subtitle: 'Link Tapestry Weaver',
                icon: 'üîÆ',
                description: 'Weave your links into a mystical public tapestry accessible to anyone via an emojicode rune.',
                mp: false,
                cost: 1500,
                requirements: [
                    { text: 'At least 1 link in carrierBag', check: 'hasLinks' },
                    { text: '$15 payment', check: 'alwaysTrue' }
                ],
                benefits: [
                    'Public link tapestry',
                    'Shareable emojicode rune',
                    '9 mystical style categories',
                    '3 adaptive layouts (compact, grid, dense)',
                    'Custom template support',
                    'No tracking or surveillance',
                    '$5 savings vs website ($20)'
                ]
            },
            {
                id: 'linktree-importer',
                name: 'Linktree Importer',
                subtitle: 'Social Link Portal',
                icon: 'üå≥',
                description: 'Import your existing Linktree page into a privacy-first Glyphenge tapestry with automatic link extraction.',
                costMP: 10,
                costNineum: 100,
                wordOfPowerHash: '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8', // 'abracadabra'
                requirements: [
                    { text: '10 MP or 100 nineum', check: 'hasFunds' }
                ],
                benefits: [
                    'Auto-extract all Linktree links',
                    'Privacy-first alternative',
                    'Beautiful composite SVG',
                    'Shareable emojicode',
                    'No tracking, no surveillance'
                ]
            }
        ];

        // Global state
        let currentEnchantment = null;
        let selectedPaymentMethod = 'mp';  // 'mp' or 'money'
        let userStats = {
            linkCount: 0,
            mp: 0,
            nineum: 0
        };

        // Initialize
        function init() {
            renderEnchantmentList();
            requestUserStats();
        }

        // Request user stats from Swift
        function requestUserStats() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.emporium) {
                window.webkit.messageHandlers.emporium.postMessage({
                    action: 'getUserStats'
                });
            }
        }

        // Update user stats (called from Swift)
        window.updateUserStats = function(stats) {
            userStats = stats;
            console.log('User stats updated:', userStats);

            // Refresh current view if needed
            if (currentEnchantment) {
                showDetail(currentEnchantment.id);
            }
        };

        // Render enchantment list
        function renderEnchantmentList() {
            const container = document.getElementById('enchantments-container');
            container.innerHTML = '';

            enchantments.forEach(ench => {
                const card = document.createElement('div');
                card.className = 'enchantment-card';
                card.onclick = () => showDetail(ench.id);

                // Determine cost display
                let costText = '';
                if (ench.mp !== false && ench.costMP) {
                    // Has MP cost
                    costText = `Cost: ${ench.costMP} MP`;
                    if (ench.costNineum) {
                        costText += ` or ${ench.costNineum} nineum`;
                    }
                } else if (ench.cost) {
                    // Money only
                    costText = `Cost: $${(ench.cost / 100).toFixed(2)}`;
                } else if (ench.costNineum) {
                    // Nineum only
                    costText = `Cost: ${ench.costNineum} nineum`;
                }

                card.innerHTML = `
                    <div class="enchantment-icon">${ench.icon}</div>
                    <div class="enchantment-name">${ench.name}</div>
                    <div class="enchantment-subtitle">${ench.subtitle}</div>
                    <div class="enchantment-description">${ench.description}</div>
                    <div class="enchantment-cost">
                        ${costText}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Show detail view
        function showDetail(enchantmentId) {
            const ench = enchantments.find(e => e.id === enchantmentId);
            if (!ench) return;

            currentEnchantment = ench;

            // Check requirements
            const canCast = checkRequirements(ench);

            const detailHTML = `
                <div class="detail-icon">${ench.icon}</div>
                <div class="detail-title">${ench.name}</div>
                <div class="detail-subtitle">${ench.subtitle}</div>

                <div class="detail-section">
                    <p>${ench.description}</p>
                </div>

                <div class="detail-section">
                    <h3>‚ú® What You Get:</h3>
                    <ul>
                        ${ench.benefits.map(b => `<li>${b}</li>`).join('')}
                    </ul>
                </div>

                <div class="requirements">
                    <h3 style="margin-bottom: 10px;">üìã Requirements:</h3>
                    ${renderRequirements(ench)}
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">${userStats.linkCount}</div>
                        <div class="stat-label">Links Ready</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${userStats.mp}</div>
                        <div class="stat-label">MP</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${userStats.nineum}</div>
                        <div class="stat-label">Nineum</div>
                    </div>
                </div>

                ${ench.mp === false ? `
                    <div class="payment-methods">
                        <h3 style="margin-bottom: 10px; color: #fbbf24;">üí∞ Payment:</h3>
                        <div class="payment-info" style="padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 10px;">
                            <strong>Card Payment ($${(ench.cost / 100).toFixed(2)})</strong>
                            <p style="margin-top: 8px;">Pay securely with your credit/debit card via Stripe.</p>
                        </div>
                    </div>
                ` : `
                    <div class="payment-methods">
                        <h3 style="margin-bottom: 10px; color: #fbbf24;">üí∞ Choose Payment Method:</h3>

                        <div class="payment-method-buttons">
                            <button class="payment-method-button selected" onclick="selectPaymentMethod('mp')">
                                ‚ú® Magic Points
                            </button>
                            <button class="payment-method-button" onclick="selectPaymentMethod('money')">
                                üí≥ Money
                            </button>
                        </div>

                        <div id="mp-option" class="payment-option active">
                            <div class="payment-info">
                                <strong>Magic Points Payment (${ench.costMP} MP)</strong>
                                <p style="margin-top: 8px;">Use your accumulated magic points. Requires a word of power to authorize.</p>
                            </div>
                            <div style="margin-top: 12px;">
                                <input type="text"
                                       id="word-of-power"
                                       class="word-of-power-input"
                                       placeholder="Enter word of power"
                                       autocomplete="off">
                                <div class="word-of-power-hint">Whisper the ancient word to unlock your magic...</div>
                            </div>
                        </div>

                        <div id="money-option" class="payment-option">
                            <div class="payment-info">
                                <strong>Money Payment ($${(ench.costNineum / 100).toFixed(2)})</strong>
                                <p style="margin-top: 8px;">Pay with your credit/debit card via secure Stripe payment.</p>
                            </div>
                        </div>
                    </div>
                `}

                <button class="button button-primary" ${!canCast ? 'disabled' : ''} onclick="castEnchantment('${ench.id}')">
                    Cast ${ench.name}
                </button>

                <button class="button button-secondary" onclick="backToList()">
                    Back
                </button>
            `;

            document.getElementById('detail-content').innerHTML = detailHTML;
            switchView('detail-view');
        }

        // Render requirements
        function renderRequirements(ench) {
            return ench.requirements.map(req => {
                const met = checkRequirement(req.check);
                const icon = met ? '‚úÖ' : '‚ùå';
                const className = met ? 'met' : 'not-met';

                return `
                    <div class="requirement-item ${className}">
                        <span class="icon">${icon}</span>
                        <span>${req.text}</span>
                    </div>
                `;
            }).join('');
        }

        // Check single requirement
        function checkRequirement(check) {
            switch(check) {
                case 'hasLinks':
                    return userStats.linkCount > 0;
                case 'hasFunds':
                    // Check if user has MP (for MP-based spells)
                    return userStats.mp >= 10;
                case 'alwaysTrue':
                    // Always passes (for money-only spells that use Stripe)
                    return true;
                default:
                    return false;
            }
        }

        // Check all requirements
        function checkRequirements(ench) {
            return ench.requirements.every(req => checkRequirement(req.check));
        }

        // Select payment method
        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;

            // Update button states
            document.querySelectorAll('.payment-method-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // Update option visibility
            document.getElementById('mp-option').classList.remove('active');
            document.getElementById('money-option').classList.remove('active');

            if (method === 'mp') {
                document.getElementById('mp-option').classList.add('active');
            } else {
                document.getElementById('money-option').classList.add('active');
            }
        }

        // Cast enchantment
        async function castEnchantment(enchantmentId) {
            const ench = enchantments.find(e => e.id === enchantmentId);
            if (!ench) return;

            // Determine payment method
            let paymentMethod = 'money';  // Default to money

            // If spell supports MP and user selected MP payment
            if (ench.mp !== false && selectedPaymentMethod === 'mp') {
                paymentMethod = 'mp';

                // Validate word of power (CLIENT-SIDE CHECK via SHA256)
                const wordOfPower = document.getElementById('word-of-power').value.trim();

                if (!wordOfPower) {
                    alert('‚ùå Please enter the word of power!');
                    return;
                }

                // Hash the entered word and compare with spell's wordOfPowerHash
                const enteredHash = await sha256(wordOfPower);

                if (enteredHash !== ench.wordOfPowerHash) {
                    alert('‚ùå Incorrect word of power! The ancient magic remains locked.');
                    return;
                }

                // Check if user has enough MP
                if (userStats.mp < ench.costMP) {
                    alert(`‚ùå Insufficient Magic Points! You need ${ench.costMP} MP but only have ${userStats.mp} MP.`);
                    return;
                }
            }

            // Show loading
            document.getElementById('loading-overlay').classList.add('active');

            // Send to Swift with payment method (NO wordOfPower - already validated client-side)
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.emporium) {
                window.webkit.messageHandlers.emporium.postMessage({
                    action: 'castEnchantment',
                    enchantmentId: enchantmentId,
                    paymentMethod: paymentMethod
                });
            }
        }

        // Show success (called from Swift)
        window.showSuccess = function(data) {
            // Hide loading
            document.getElementById('loading-overlay').classList.remove('active');

            const ench = currentEnchantment;
            const successHTML = `
                <div class="success-icon">‚ú®</div>
                <div class="success-title">Enchantment Cast!</div>
                <div class="success-message">
                    Your ${ench.name} has been woven into the fabric of Planet Nine!
                </div>

                <div class="emojicode-display" onclick="copyEmojicode('${data.emojicode}')">
                    <div class="emojicode-label">Your Emojicode Rune:</div>
                    <div class="emojicode-value">${data.emojicode}</div>
                    <div class="emojicode-hint">üëÜ Tap to copy</div>
                </div>

                <div class="success-message">
                    Share this rune with anyone! They can view your tapestry at:
                </div>

                <div class="url-display">
                    https://glyphenge.com?emojicode=${data.emojicode}
                </div>

                <button class="button button-primary" onclick="shareEmojicode('${data.emojicode}')">
                    üì§ Share Emojicode
                </button>

                <button class="button button-secondary" onclick="viewTapestry('${data.emojicode}')">
                    üëÅÔ∏è View My Tapestry
                </button>

                <button class="button button-secondary" onclick="backToList()">
                    Done
                </button>
            `;

            document.getElementById('success-content').innerHTML = successHTML;
            switchView('success-view');
        };

        // Show error (called from Swift)
        window.showError = function(message) {
            // Hide loading
            document.getElementById('loading-overlay').classList.remove('active');

            alert(message);
        };

        // Copy emojicode
        function copyEmojicode(emojicode) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.emporium) {
                window.webkit.messageHandlers.emporium.postMessage({
                    action: 'copyEmojicode',
                    emojicode: emojicode
                });
            }
        }

        // Share emojicode
        function shareEmojicode(emojicode) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.emporium) {
                window.webkit.messageHandlers.emporium.postMessage({
                    action: 'shareEmojicode',
                    emojicode: emojicode
                });
            }
        }

        // View tapestry
        function viewTapestry(emojicode) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.emporium) {
                window.webkit.messageHandlers.emporium.postMessage({
                    action: 'viewTapestry',
                    emojicode: emojicode
                });
            }
        }

        // Back to list
        function backToList() {
            currentEnchantment = null;
            switchView('list-view');
            requestUserStats(); // Refresh stats
        }

        // Switch view
        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
