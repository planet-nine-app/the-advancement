<!DOCTYPE html>
<html>
<head>
    <title>The Advancement Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #9b59b6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #8e44ad; }
    </style>
</head>
<body>
    <h1>ðŸš€ The Advancement Icon Generator</h1>
    <p>This generates icons for The Advancement Safari extension.</p>
    
    <div class="icon-container">
        <h3>Generated Icons:</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon32" width="32" height="32"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcons()">Download All Icons</button>
    
    <script>
        function generateIcons() {
            console.log('ðŸŽ¨ Generating The Advancement icons...');
            
            const sizes = [16, 32, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Planet Nine purple gradient background
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#9b59b6');
                gradient.addColorStop(1, '#667eea');
                
                // Draw background circle
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
                ctx.fill();
                
                // Draw "A" for Advancement
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.floor(size * 0.6)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('A', size/2, size/2);
                
                // Add small magic sparkle
                if (size >= 32) {
                    ctx.fillStyle = '#f1c40f';
                    ctx.font = `${Math.floor(size * 0.2)}px Arial`;
                    ctx.fillText('âœ¨', size * 0.75, size * 0.25);
                }
            });
            
            console.log('âœ… Icons generated successfully!');
        }
        
        function downloadIcons() {
            const sizes = [16, 32, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            console.log('ðŸ“¥ All icons downloaded!');
        }
        
        // Auto-generate icons on page load
        window.onload = generateIcons;
    </script>
</body>
</html>
